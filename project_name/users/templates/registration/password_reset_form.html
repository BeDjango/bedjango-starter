{% extends 'base/base.html' %}
{% load static %}
{% load i18n %}

{% block content %}

<div class="password-reset jumbotron">
    <div class="container">
        <p>{% trans "Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one." %}</p>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.email.errors }}
        <p><label for="id_email">{% trans 'Email address:' %}</label> {{ form.email }} </p>
        <input type="submit" class="btn btn-primary btn-xs" value="{% trans 'Reset my password' %}" />
    </form>
</div>
{% endblock %}
