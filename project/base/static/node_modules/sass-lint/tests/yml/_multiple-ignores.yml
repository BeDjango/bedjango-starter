options:
  formatter: stylish
  cache-config: false
  merge-default-rules: false
files:
  include:
    - 'tests/cli/cli-error.sass'
    - 'tests/cli/cli-error.scss'
  ignore:
    - 'tests/cli/cli-error.sass'
    - 'tests/cli/cli-error.scss'
rules:
  # Extends
  extends-before-mixins: 0
  extends-before-declarations: 0
  placeholder-in-extend: 0

  # Mixins
  mixins-before-declarations: 0

  # Line Spacing
  one-declaration-per-line: 0
  empty-line-between-blocks: 0
  single-line-per-selector: 0

  # Disallows
  no-debug: 0
  no-duplicate-properties: 0
  no-empty-rulesets: 0
  no-extends: 0
  no-ids: 1
  no-important: 0
  no-warn: 0
  no-color-keywords: 0
  no-invalid-hex: 0
  no-css-comments: 0
  no-color-literals: 0

  # Style Guide
  border-zero: 0
  clean-import-paths: 0
  empty-args: 0
  hex-length: 0
  hex-notation: 0
  indentation: 0
  leading-zero: 0
  nesting-depth: 0
  property-sort-order: 0
  quotes: 0
  variable-for-property: 0
  zero-unit: 0

  # Inner Spacing
  space-after-comma: 0
  space-before-colon: 0
  space-after-colon: 0
  space-before-brace: 0
  space-before-bang: 0
  space-after-bang: 0
  space-between-parens: 0

  # Final Items
  trailing-semicolon: 0
  final-newline: 0
