{% extends 'base/base.html' %}
{% load static %}
{% load i18n %}
{% block content %}

<div class="index-wrapper">
    <div class="action-main jumbotron">
        <h1>{% trans 'Put your title here' %}</h1>
        <a href="http://www.bedjango.com" class="btn btn-primary btn-lg">{% trans 'Contact us'%}</a>
    </div>
    <div id="myCarousel" class="carousel slide icon-container hidden-lg hidden-xl" data-ride="carousel">
      <!-- Indicators -->
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img class="svg big-icon" src="{% static 'images/icons/tools.svg' %}" alt="Icon 1" />
          <div class="carousel-caption">
              <h5 class="text-center">Lorem Ipsum 1</h5>
          </div>
        </div>
        <div class="item">
            <img class="svg big-icon" src="{% static 'images/icons/coffee.svg' %}" alt="Icon 2" />
            <div class="carousel-caption">
                <h5 class="text-center">Lorem Ipsum 2</h5>
            </div>
        </div>

        <div class="item">
            <img class="svg big-icon" src="{% static 'images/icons/gleam.svg' %}" alt="Icon 3" />
            <div class="carousel-caption">
                <h5 class="text-center">Lorem Ipsum 3</h5>
            </div>
        </div>

        <div class="item">
            <img class="svg big-icon" src="{% static 'images/icons/umbrella.svg' %}" alt="Icon 4" />
            <div class="carousel-caption">
                <h5 class="text-center">Lorem Ipsum 4</h5>
            </div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
</div>
    <div class="desktop-descriptors row row-centered icon-container inner-section">
        <div class="col-centered col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <img class="svg big-icon img-center center-block" src="{% static 'images/icons/tools.svg' %}" alt="Icon 1" />
            <h5 class="text-center">Lorem Ipsum 1</h5>
        </div>
        <div class="col-centered col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <img class="svg big-icon img-center center-block" src="{% static 'images/icons/coffee.svg' %}" alt="Icon 2" />
            <h5 class="text-center">Lorem Ipsum 2</h5>
        </div>
        <div class="col-centered col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <img class="svg big-icon img-center center-block" src="{% static 'images/icons/gleam.svg' %}" alt="Icon 3" />
            <h5 class="text-center">Lorem Ipsum 3</h5>
        </div>
        <div class="col-centered col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <img class="svg big-icon img-center center-block" src="{% static 'images/icons/umbrella.svg' %}" alt="Icon 4" />
            <h5 class="text-center">Lorem Ipsum 4</h5>
        </div>
    </div>
</div>

{% endblock content %}
